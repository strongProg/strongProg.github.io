<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel = "stylesheet" type="text/css" href ="style2.css">
</head>
<body>
    
    <form>
        <a href="index.html">Acceuil</a>
        <h1>Inscription</h1>
        <fieldset>
            <legend>Formulaire d'inscription</legend>
            <div class="inputs">
                <input type="name" placeholder="Nom"><br>
                <input type="name" placeholder="Prénom"><br>
                <input type="text" placeholder="Adresse"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Mot de passe"><br>
                <fieldset>
                    <legend>Genre</legend>
                    <div class="inputs">
                        <input type="radio" id="masculin" name="drone" value="masculin"
                             checked>
                        <label for="masculin">Masculin</label>
                        <input type="radio" id="feminin" name="drone" value="feminin">
                        <label for="feminin">Féminin</label>
                    </div>
                </fieldset><br>
                <fieldset>
                    <legend>Domaines d'activités</legend>
                
                    <div class="inputs">
                      <input type="radio" id="informatique" name="drone" value="informatique"
                             checked>
                      <label for="informatique">Informatique</label>
                    
                      <input type="radio" id="enseignement" name="drone" value="enseignement">
                      <label for="enseignement">Enseignement</label>
                
                      <input type="radio" id="affaires" name="drone" value="affaires">
                      <label for="affaires">Affaires</label>
                    </div>
                </fieldset><br>
                <div class="inscription">
                    <div align = "center">
                        <button type="submit">Envoyer</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
